<div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
  <form [formGroup]="form" class="flex flex-col sm:flex-row gap-4 items-end">
    <!-- Filtro de Ano -->
    <div *ngIf="activeFilters.includes('year')" class="w-full sm:w-auto">
      <label class="block text-sm font-medium text-gray-700 mb-1">Ano</label>
      <input
        type="number"
        formControlName="year"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
        placeholder="Filtrar por ano"
        mask="9999"
        [ngClass]="{
          'border-red-300':
            yearControl?.invalid &&
            (yearControl?.dirty || yearControl?.touched),
        }"
      />
      <div
        *ngIf="
          yearControl?.invalid && (yearControl?.dirty || yearControl?.touched)
        "
        class="mt-1 text-sm text-red-600"
      >
        <span *ngIf="yearControl?.errors?.['invalidYear']"
          >Por favor, insira um número válido</span
        >
        <span *ngIf="yearControl?.errors?.['notInteger']"
          >O ano deve ser um número inteiro</span
        >
        <span *ngIf="yearControl?.errors?.['invalidRange']"
          >O ano deve estar entre 1900 e {{ currentYear }}</span
        >
      </div>
    </div>

    <!-- Filtro de Vencedor -->
    <div *ngIf="activeFilters.includes('winner')" class="w-full sm:w-auto">
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Vencedor</label
      >
      <select
        formControlName="winner"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none"
      >
        <option [ngValue]="null">Todos</option>
        <option [ngValue]="true">Sim</option>
        <option [ngValue]="false">Não</option>
      </select>
    </div>

    <!-- Botão Limpar -->
    <button
      type="button"
      (click)="clearFilters()"
      class="w-full sm:w-auto px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-offset-2 focus:ring-gray-500"
    >
      Limpar Filtros
    </button>
  </form>
</div>
