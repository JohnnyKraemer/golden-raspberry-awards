<div class="space-y-6">
  <h1 class="text-2xl font-bold">Lista de Filmes</h1>

  <app-table-filter
    [form]="paramsForm"
    [activeFilters]="activeFilters"
    (filtersCleared)="fetchMovies()"
  ></app-table-filter>

  <div class="overflow-x-auto rounded-lg border border-gray-200 shadow-sm">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            ID
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Ano
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Título
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
          >
            Vencedor
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr
          *ngFor="let movie of movies"
          class="hover:bg-gray-50 transition-colors duration-150"
        >
          <td
            class="px-6 py-2 whitespace-nowrap text-sm font-medium text-gray-900"
          >
            {{ movie.id }}
          </td>
          <td class="px-6 py-2 whitespace-nowrap text-sm text-gray-500">
            {{ movie.year }}
          </td>
          <td class="px-6 py-2 text-sm text-gray-500">{{ movie.title }}</td>
          <td class="px-6 py-2 whitespace-nowrap text-sm">
            <span
              class="inline-flex px-2 py-1 rounded-full text-xs font-semibold leading-5 text-white"
              [ngClass]="movie.winner ? 'bg-green-500' : 'bg-red-500'"
            >
              {{ movie.winner ? "Sim" : "Não" }}
            </span>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="100%">
            <app-paginator
              [pagination]="pagination"
              [form]="paramsForm"
            ></app-paginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
