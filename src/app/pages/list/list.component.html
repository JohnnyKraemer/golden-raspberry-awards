<div class="relative">
  <h1 class="text-lg md:text-2xl font-bold">List movies</h1>

  <div class="mt-1 mb-2">
    <app-table-filter
      [form]="paramsForm"
      [activeFilters]="activeFilters"
      (filtersCleared)="fetchMovies()"
    ></app-table-filter>
  </div>

  <div class="table-container">
    <table class="table">
      <thead class="table-header">
        <tr>
          <th class="table-header-cell">ID</th>
          <th class="table-header-cell">Year</th>
          <th class="table-header-cell">Title</th>
          <th class="table-header-cell">Winner?</th>
        </tr>
      </thead>
      <tbody class="table-body">
        <tr *ngFor="let movie of movies" class="table-row">
          <td class="table-cell table-cell-text">
            {{ movie.id }}
          </td>
          <td class="table-cell table-cell-muted">
            {{ movie.year }}
          </td>
          <td class="table-cell table-cell-muted">{{ movie.title }}</td>
          <td class="table-cell">
            <span
              class="badge"
              [ngClass]="movie.winner ? 'badge-success' : 'badge-danger'"
            >
              {{ movie.winner ? "Yes" : "No" }}
            </span>
          </td>
        </tr>

        <tr *ngIf="movies.length === 0" class="table-row">
          <td colspan="100%" class="table-cell table-cell-text text-center">
            Results not found.
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="100%">
            <app-paginator
              [pagination]="pagination"
              [form]="paramsForm"
            ></app-paginator>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
